<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>
    <script src="https://kit.fontawesome.com/09b0a08d06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div id="app-wrapper">
        <div class="bodyToDo">
            <div class="heads-container">
                <div class="head-container">
                    <div class="headlines-container">
                        <div class="head"> The best project you'll never work is on you</div>
                        <div class="date"></div>
                    </div>

                    <div class="inputDiv">
                        <div class="input-container">
                            <input class="input" type="text" placeholder="Type the goal you want to achieve in 10 days">
                        </div>
                    </div>
                    <div class="buttons-counter">
                        <div class="input-buttons">
                            <button class="buttons newToDo fas fa-plus"></button>
                            <button class="buttons removeSelected fas fa-trash"></button>
                        </div>
                        <div class="counter"></div>
                    </div>


                </div>


            </div>


            <div class="containers">

                <div class="current-container">
                    <div class="cur-goals">Pending Goals</div>
                </div>

                <div class="deleted-container">
                    <div class="del-goals">Deleted Goals</div>
                    <div class="deleted"></div>
                </div>
                <div class="completed-container">
                    <div class="compl-goals">Completed Goals</div>
                    <div class="completed"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptCopyLastOne.js">
    </script>



</body>

</html>
